<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Great Number Game</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename="main.css")}}>
  </head>
  <body>
      <h1 style="color:white; text-align:center;">Welcome to the Great Number Game!</h1>
      <p style="color:white; text-align:center;"">I am thinking of a number between 1 and 100</p>
      <p style="color:white; text-align:center; padding-left:200px;">Take a guess!</p>
      {% if signal == 1 %}
        <div class="hint">
          <p>Too High</p>
        </div>
      {% elif signal == 0 %}
        <div class="hint">
          <p style=" font-size:20px; color:red;">Too Low</p>
        </div>
      {% endif %}
      <form action='/' method="post">
        <input type="text" name="guess"></input>
        <input id="try_again" type="submit"></input>
      </form>
    </div>
  </body>
</html>
